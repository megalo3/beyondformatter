<div class="row row-cols-auto d-flex align-items-center">
    <div class="col">
        <mat-form-field>
            <mat-label>{{ label }}</mat-label>
            <input
                matInput
                type="number"
                [min]="min"
                [max]="max"
                [formControl]="control"
                (change)="detect()"
            />
        </mat-form-field>
    </div>    <div class="col-8">
        <mat-slider [min]="min" [max]="max" step="1"  [discrete]="true"
        [showTickMarks]="true" style="width: 95%">
            <input matSliderThumb [formControl]="control" (change)="detect()" />
        </mat-slider>
    </div>

</div>
