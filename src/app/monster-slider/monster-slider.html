<div class="row d-flex align-items-center">
    <div class="col-2">
        <mat-form-field style="width: 100%">
            <mat-label>{{ label }}</mat-label>
            <input
                matInput
                type="number"
                [min]="min"
                [max]="max"
                [step]="step"
                [formControl]="control"
                (change)="detect()"
            />
        </mat-form-field>
    </div>
    <div class="col-10">
        <mat-slider
            [min]="min"
            [max]="max"
            step="1"
            [discrete]="true"
            [showTickMarks]="true"
            style="width: 100%"
        >
            <input matSliderThumb [formControl]="control" (change)="detect()" />
        </mat-slider>
    </div>
</div>
