<br />
<p>
    Changing the CR will change all other values to the CR average. Changing the other sliders will
    update the "Points to Spend" to match the current CR.
</p>
<form [formGroup]="monsterForm">
    <div class="container">
        <h3>CR</h3>
        Partial CR:
        <mat-radio-group aria-label="Partial CR" formControlName="partialCr" (change)="partialCrChange()">
            <mat-radio-button [value]="0.125">1/8</mat-radio-button>
            <mat-radio-button [value]="0.25">1/4</mat-radio-button>
            <mat-radio-button [value]="0.5">1/2</mat-radio-button>
        </mat-radio-group>
        <app-monster-slider name="cr" label="CR" [min]="0" [max]="30" (change)="crChange()" />

        <div class="row undisabled">
            <div class="col-4">
                <mat-form-field style="width: 100%">
                    <mat-label>Level</mat-label>
                    <input matInput formControlName="level" type="number" />
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field style="width: 100%">
                    <mat-label>Proficiency</mat-label>
                    <input matInput formControlName="proficiency" type="number" />
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field style="width: 100%">
                    <mat-label>Spell Level</mat-label>
                    <input matInput formControlName="spellLevel" type="number" />
                </mat-form-field>
            </div>
        </div>
        <hr />
        <h3>Stat Balancing</h3>
        <div class="row undisabled">
            <div class="col-2">
                <mat-form-field style="width: 100%">
                    <mat-label>Points to Spend</mat-label>
                    <input matInput formControlName="points" type="number" />
                </mat-form-field>
            </div>
        </div>
        <app-monster-slider name="ac" label="AC" [min]="12" [max]="25" (change)="statChange()" />
        <app-monster-slider
            name="hp"
            label="Hit Points"
            [min]="1"
            [max]="500"
            (change)="statChange()"
        />
        <app-monster-slider
            name="hit"
            label="To Hit"
            [min]="3"
            [max]="28"
            (change)="statChange()"
        />
        <div class="row undisabled">
            <div class="col-2">
                <mat-form-field style="width: 100%">
                    <mat-label>Spell To Hit</mat-label>
                    <input matInput formControlName="spellHit" type="number" />
                </mat-form-field>
            </div>
        </div>
        <app-monster-slider
            name="dmg"
            label="Damage/Round"
            [min]="1"
            [max]="200"
            (change)="statChange()"
        />
        <app-monster-slider name="dc" label="DC" [min]="10" [max]="30" (change)="statChange()" />
    </div>
</form>
